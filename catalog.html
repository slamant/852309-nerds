
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Nerds-магазин</title>
  <link rel="stylesheet" href="#">
</head>

<body>

<header class="main-header">
  <a class="main-logo" href="index.html">
    <img src="img/nerds-logo.svg" alt="Логотип 'Nerds'" width="160" height="65">
  </a> 
  <nav class="main-nav">
    <ul>
      <li><a href="#">Студия</a></li>
      <li><a href="#">Клиенты</a></li>
      <li><a href="catalog.html">Магазин</a></li>
      <li><a href="#">Контакты</a></li>
    </ul>
  </nav>
    <a class="cart-link" href="#">Корзина</a>
    
</header>
<main>
  <h1 class="main-title">Магазин готовых шаблонов</h1>
    <form class="filter">
      <fieldset class="grid">
      <legend>Сетка:</legend>
        <ul class="grid-types">
          <li>
            <label class="radio-button-label">
              <input type="radio" name="grid-type" value="adaptive" checked> Адаптивная
            </label>
          </li>
          <li>
          <label class="radio-button-label">
            <input type="radio" name="grid-type" value="fixed"> Фиксированная
          </label>
          </li>
          <li>
            <label class="radio-button-label">
              <input type="radio" name="grid-type" value="floating"> Резиновая
            </label>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend class="features">Особенности:</legend>
        <ul class="features-list">
          <li>
            <label class="checkbox-label">
              <input type="checkbox"  checked> Слайдер
            </label>
          </li>
          <li>
            <label class="checkbox-label">
              <input type="checkbox"> Блок преимуществ
            </label>
          </li>
          <li>
            <label class="checkbox-label">
              <input type="checkbox" checked> Новости
            </label>
          </li>
          <li>
            <label class="checkbox-label">
              <input type="checkbox"> Галерея
            </label>
          </li>
          <li>
            <label class="checkbox-label">
              <input type="checkbox"> Корзина
            </label>
          </li>
        </ul>
      </fieldset>
      <button type="submit">Показать</button>
    </form>

    <section class="products">

      <ul class="product-list">
        <li>
          <img src="/sedona.jpg">
          <section class="product-popup-info">
            <h4><a href="#">Sedona</a></h4>
            <p>Информационный сайт для туристов</p>
            <a class="btn">9 900 руб.</a>
          </section>
        </li>
        <li>
          <section class="product">
            <img src="/pink.jpg">
          </section>
        </li>
        <li>
          <section>
            <img src="/borodinky.jpg">
          </section class="product">
        </li>
        <li>
          <section class="product">
            <img src="/mishka.jpg">
          </section>
        </li>
        <li>
          <section class="product">
            <img src="/a+.jpg">
          </section>
        </li>
          <section class="product">
            <img src="/kvast.jpg">
          </section>
        </li>
      </ul>

    </section>

</main>
<footer class="page-footer">
  <ul class="links">
    <li>
      <a href="http://vk.com">Вконтакте</a>
    </li>
    <li>
      <a href="http://facebook.com">Facebook</a>
    </li>
    <li>
      <a href="http://instagram.com">Instagram</a>
    </li>
  </ul>
  <div class="partnership">
    <p><b>Давайте дружить, это выгодно!</b></p>
    <p>Скидка 10% для друзей из социальных сетей.</p>
  </div>
 </footer>

</body>


<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">

<body>

<header class="main-header">
  <a class="main-logo">
    <img src="img/nerds-logo.svg" alt="Логотип 'Nerds'" width="160" height="65">
  </a> 
  <nav class="main-nav">
    <ul>
      <li><a href="#">Студия</a></li>
      <li><a href="#">Клиенты</a></li>
      <li><a href="catalog.html">Магазин</a></li>

    <a class="cart-link" href="#">Корзина</a>
    <h1 class="catalog-header">Магазин готовых шаблонов</h1>
</header>
<main>
  
  <form class="filter">
    <fieldset>
    <legend>Сетка:</legend>
      <ul>
        <li>
          <label class="radio-button-label">
            <input type="radio" name="grid-type" value="adaptive" checked> Адаптивная
          </label>
        </li>
        <li>
        <label class="radio-button-label">
          <input type="radio" name="grid-type" value="fixed"> Фиксированная
        </label>
        </li>
        <li>
          <label class="radio-button-label">
            <input type="radio" name="grid-type" value="floating"> Резиновая
          </label>
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>Особенности:</legend>
      <ul>
        <li>
          <label class="checkbox-label">
            <input type="checkbox"  checked> Слайдер
          </label>
        </li>
        <li>
          <label class="checkbox-label">
            <input type="checkbox"> Блок преимуществ
          </label>
        </li>
        <li>
          <label class="checkbox-label">
            <input type="checkbox" checked> Новости
          </label>
        </li>
        <li>
          <label class="checkbox-label">
            <input type="checkbox"> Галерея
          </label>
        </li>
        <li>
          <label class="checkbox-label">
            <input type="checkbox"> Корзина
          </label>
        </li>
      </ul>
    </fieldset>
    <button type="submit">Показать</button>
  </form>

    <section class="product-list">

      <ul>
        <li>
          <section class="product">
            <section class="browser-header">
              <ul>
                <li class="browser-button"></li>
                <li class="browser-button"></li>
                <li class="browser-button"></li>
              </ul>
            </section>
              <img src="/sedona.jpg">
              <section class="popup-info">
                <h4>Sedona</h4>
                <p>Информационный сайт для туристов</p>
                <button class="btn">9 900 руб.</button>
              </section>
            </section>
        </li>
        <li>
          <section class="product">
            <img src="/pink.jpg">
          </section>
        </li>
        <li>
          <section>
            <img src="/borodinky.jpg">
          </section class="product">
        </li>
        <li>
          <section class="product">
            <img src="/mishka.jpg">
          </section>
        </li>
        <li>
          <section class="product">
            <img src="/a+.jpg">
          </section>
        </li>
          <section class="product">
            <img src="/kvast.jpg">
          </section>
        </li>
      </ul>

    </section>

</main>
<footer>
  <section class="social-media">
    <div>
      <ul class="links">
        <li>
          <a href="http://vk.com">Вконтакте</a>
        </li>
        <li>
          <a href="http://facebook.com">Facebook</a>
        </li>
        <li>
          <a href="http://instagram.com">Instagram</a>
        </li>
      </ul>
    </div>
    <div class="partnership">
      <p><b>Давайте дружить, это выгодно!</b></p>
      <p>Скидка 10% для друзей из социальных сетей.</p>
    </div>
  </section>
</footer>
